<ion-slides pager="false" [options]="slideOpts">
  <ion-slide *ngFor="let pair of movies | pairs">
      <ion-row>
        <ion-col size="12" *ngFor="let movie of pair">
            <ion-card mode="md" (click)="showDetails(movie.id)">
              <img class="poster" [src]="movie.poster_path | image">
            </ion-card>
        </ion-col>
      </ion-row>
  </ion-slide>
  <ion-slide class="slide-more">
    <ion-button class="btn-more" expand="full" size="large" (click)="loadMoreClick()" color="danger">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
